<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9850ba6cac.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>Create Account</h3>
        <p>Get started with your free account</p>
        <button type="button" class="btn btn-info col-12"><i class="fa-brands fa-twitter"></i>&nbsp; Login via
            Twitter</button>
        <button type="button" class="btn btn-primary col-12" style="margin-top: 10px;"><i
                class="fa-brands fa-facebook-f"></i>&nbsp; Login via facebook</button>
        <br><span>or</span><br>
        <div class="inpDiv">
            <i class="fa-solid fa-user"></i><input type="text" class="col-10" placeholder="Full name"><br>
            <i class="fa-solid fa-envelope"></i><input type="text" class="col-10" placeholder="Email address"><br>
            <i class="fa-solid fa-lock"></i><input type="text" class="col-10" placeholder="Create password"><br>
            <i class="fa-solid fa-lock"></i><input type="text" class="col-10" placeholder="Repeat password"><br>
        </div>
        <button type="button" class="btn btn-primary col-10"></i>Create Account</button><br>
        <h6 style="text-align: center;">Have an account? <a href="">Log in</a></h6>
    </div>
</body>

</html>
